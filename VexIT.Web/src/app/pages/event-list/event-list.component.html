<div class="container-fluid col-md-9 col-lg-9 col-xl-9 float-left" >
  <div class="float-right mb-3 mt-3">
    <button class="btn btn-sm btn-outline-success mr-2" type="button" (click)="createItem()">
      <i class="fal fa-plus"></i> Create Event
    </button>
  </div>

  <div class="table-responsive">
    <app-no-data-found id="noDataFound" class="mt-3" [visible]="isNotFoundVisible()"></app-no-data-found>

    <table *ngIf="isTableVisible()" id="eventsTable" class="table table-striped table-hover">
      <thead>
      <tr>
        <th>
          <app-sorted-column (onSort)="onSort($event)" [ColumnName]="'Name'" [SortByName]="'Name'"></app-sorted-column>
        </th>

        <th style="align: left">
          <app-sorted-column (onSort)="onSort($event)" [ColumnName]="'Place'"
                             [SortByName]="'Place'"></app-sorted-column>
        </th>

        <th>Scheduled At</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let item of data.Items ">
        <td>{{item.Name}}</td>
        <td>{{item.Place}}</td>
        <td>{{item.ScheduledAt | date: 'medium'}}</td>
        <td class="edit-cell">
          <div class="float-right">
            <button class="btn btn-sm btn-outline-primary mr-2" type="button" (click)="editItem(item.Id)">
              <i class="fal fa-pencil"></i> Edit
            </button>

            <button class="btn btn-sm btn-outline-danger" type="button" (click)="deleteItem(item.Id)">
              <i class="fal fa-trash-alt"></i> Delete
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    <app-pagination id="pagination" *ngIf="isTableVisible()"></app-pagination>
  </div>

</div>
